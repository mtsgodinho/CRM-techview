
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TECHVIEW - Intergalactic Conversion HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #e5e7eb;
        font-family: 'Inter', sans-serif;
        height: 100%;
        width: 100%;
      }
      #root {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
      .font-sci-fi {
        font-family: 'Orbitron', sans-serif;
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(0, 191, 255, 0.3), inset 0 0 5px rgba(0, 191, 255, 0.1);
      }
      .neon-glow {
        text-shadow: 0 0 10px rgba(0, 191, 255, 0.6);
      }
      .neon-bg {
        background: linear-gradient(135deg, #00BFFF 0%, #005f7a 100%);
      }
      .hud-card {
        background: rgba(10, 10, 10, 0.8);
        border: 1px solid #1A1A1A;
        backdrop-filter: blur(10px);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1A1A;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00BFFF;
      }
      @keyframes pulse-neon {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .animate-pulse-neon {
        animation: pulse-neon 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
